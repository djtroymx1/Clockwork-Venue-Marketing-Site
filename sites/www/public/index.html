<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Clockwork Venue — Marketing</title>
<link rel="icon" href="/favicon.ico" />
<meta name="description" content="Clockwork Venue — modern rotation & club ops." />
<style>
:root{--blue:#0A2540;--aqua:#1FB8C6;--elec:#3F8CFF;--bg:#F4F6F8;--ink:#08131E}
*{box-sizing:border-box}body{margin:0;font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:var(--bg);color:var(--ink)}
.container{max-width:880px;margin:10vh auto;padding:24px}
.card{background:#fff;border-radius:16px;padding:32px;box-shadow:0 10px 30px rgba(10,37,64,.12)}
h1{color:var(--blue);margin:0 0 12px}
p{line-height:1.5}
a.button{display:inline-block;padding:12px 18px;border-radius:12px;text-decoration:none;background:var(--elec);color:#fff}
.small{color:#556}
</style>
</head>
<body>
  <main class="container">
    <section class="card">
      <h1>Clockwork Venue</h1>
      <p>This is a safe placeholder so preview deploys return <strong>200 OK</strong> while we finish the full marketing site.</p>
      <p><a class="button" href="https://console.clockworkvenue.com">Open Console</a></p>
      <p class="small">© <span id="y"></span> Clockwork Venue</p>
    </section>
  </main>
<script>document.getElementById("y").textContent=new Date().getFullYear()</script>
</body>
</html>
